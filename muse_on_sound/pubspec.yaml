name: muse_on_sound
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  file_picker: ^3.0.0
  flutter_native_splash: ^1.1.5+1
  get: ^4.0.0-nullsafety.2
  permission_handler: ^6.1.1
  audioplayers: ^0.18.1
  flutter_launcher_icons: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: PlayballRegular
      fonts:
        - asset: fonts/Playball_Regular.ttf

flutter_native_splash:
  color: "#42a5f5"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/launcher_icon.png"